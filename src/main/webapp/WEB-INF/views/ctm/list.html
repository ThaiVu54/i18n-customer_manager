<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{list.title}"></title>
</head>
<body>
<a href="/customers/create" th:text="#{create.heading}"></a>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Vietnamese</a>
<h1 th:text="#{list.heading}"></h1>
<table border="1">
    <tr>
        <th th:text="#{list.first_name}"></th>
        <th th:text="#{list.last_name}"></th>
        <th th:text="#{list.edit}"></th>
        <th th:text="#{list.delete}"></th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td><a th:href="@{/customers/edit/__${customer.id}__ }">Edit</a></td>
            <td><a th:href="@{/customers/delete/__${customer.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
